<template>
    <table class="slds-table slds-table_bordered">
        <thead>
            <tr>
                <th scope = "col">
                    <div title="Name">Name</div>
                </th>
                <th scope = "col">
                    <div title="Type">Type</div>
                </th>
                <th scope = "col">
                    <div title="Phone">Phone</div>
                </th>
                <th scope = "col">
                    <div title="Industry">Industry</div>
                </th>
            </tr>
        </thead>

        <tbody>
            <template for:each={accDetails.data} for:item="acc">
                <tr class="slds-hint-parent" key={acc.id}>
                    <td>
                        <div>{acc.Name}</div>
                    </td>
                    <td>
                        <div>{acc.Type}</div>
                    </td>
                    <td>
                        <div>{acc.Phone}</div>
                    </td>
                    <td>
                        <div>{acc.Industry}</div>
                    </td>
                </tr>

            </template>
        </tbody>
   </table>
</template>
